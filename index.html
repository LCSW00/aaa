<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Your CSS styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100%;
        background: #f2f2f2;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .top {
        padding: 20px;
        background-color: #fcc5c5;
      }
      .title {
        text-align: center;
        font-weight: 600;
        font-size: 20px;
      }
      .time {
        text-align: center;
        font-size: 14px;
      }
      .content {
        text-align: center;
        font-size: 14px;
        color: red;
      }
      .bottom {
        width: 100%;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(7, 1fr) auto repeat(7, 1fr) auto;
        gap: 8px 3px;
      }
      .bottom > div {
        background-color: rgb(207, 78, 78);
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        border-radius: 5px;
      }
      .bottom > div:nth-child(8n - 1) {
        background-color: rgb(91, 116, 237);
      }
      .bottom > div:nth-child(8n) {
        border: none;
        background-color: #f2f2f2;
      }
    </style>
    <title>第2024037期内部数据</title>
  </head>
  <body>
    <div class="top">
      <div class="title">第2024038期内部数据</div>
      <div class="time">开奖时间:2024-4-7 21:15:00</div>
      <div class="content">内部数据，泄漏必究</div>
    </div>
    <div class="bottom"></div>
    <script src="./data.js"></script>
    <script>
      var bottomDiv = document.querySelector(".bottom");

      // Loop through each set of numbers in adata
      for (var key in adata) {
        if (adata.hasOwnProperty(key)) {
          var numbers = adata[key];

          numbers.forEach(function (number) {
            var div = document.createElement("div");
            div.textContent = ("0" + number).slice(-2);
            bottomDiv.appendChild(div);
          });

          var br = document.createElement("div");
          br.style.clear = "both";
          bottomDiv.appendChild(br);
        }
      }
    </script>
  </body>
</html>
